version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: smartcook
      POSTGRES_PASSWORD: smartcook_pass
      POSTGRES_DB: smartcook_db
      PGDATABASE: smartcook_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartcook -d smartcook_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: run.py
      FLASK_ENV: development
      DATABASE_URL: postgresql://smartcook:smartcook_pass@db:5432/smartcook_db
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      CORS_ORIGINS: http://localhost:8080,http://127.0.0.1:8080,http://[::1]:8080
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: python run.py

volumes:
  postgres_data:

