<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование - SmartCook</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .page-header {
            padding: var(--spacing-lg) 0;
            background: var(--color-bg);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .page-back {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--color-bg-secondary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .page-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
        }

        .profile-avatar-section {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: var(--radius-full);
            background: var(--color-bg-tertiary);
            margin: 0 auto var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-3xl);
            border: 4px solid var(--color-primary);
            position: relative;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: var(--radius-full);
            object-fit: cover;
        }

        .avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            background: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
            font-size: 20px;
            font-weight: var(--font-weight-bold);
        }

        .avatar-upload:hover {
            background: var(--color-primary-dark);
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <main class="app-main">
            <div class="page-content">
                <div class="container">
                    <div class="page-header">
                        <button class="page-back" onclick="window.history.back()">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                            </svg>
                        </button>
                        <h1 class="page-title">Редактирование</h1>
                    </div>

                    <div class="profile-section">
                        <div class="profile-avatar-section">
                            <div class="profile-avatar" id="avatar-container">
                                <img id="avatar-image" alt="Аватар" style="display: none;">
                                <span id="avatar-text">U</span>
                                <button type="button" class="avatar-upload" id="avatar-trigger" aria-label="Сменить фото">+</button>
                                <input type="file" accept="image/*" id="avatar-file" style="display: none;">
                            </div>
                        </div>

                        <form id="profile-form" onsubmit="saveProfile(event)">
                            <div class="form-group">
                                <label>Имя Фамилия</label>
                                <input type="text" id="username" placeholder="Имя Фамилия" required>
                            </div>
                            <div class="form-group">
                                <label>email@service.domain</label>
                                <input type="email" id="email" placeholder="email@service.domain" readonly>
                            </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-lg);" id="save-btn">
                        Сохранить
                    </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div id="bottom-nav"></div>
    </div>

    <script type="module">
        import { api } from './js/api.js';
        import { requireAuth } from './js/auth.js';
        import { showToast } from './js/utils.js';
        import { setImageWithFallback, PLACEHOLDER_IMAGE } from './js/image.js';

        let selectedAvatarFile = null;
        let selectedAvatarDataUrl = '';
        let currentUser = null;

        const avatarImage = document.getElementById('avatar-image');
        const avatarText = document.getElementById('avatar-text');
        const avatarFileInput = document.getElementById('avatar-file');
        const avatarTrigger = document.getElementById('avatar-trigger');

        avatarTrigger.addEventListener('click', () => {
            avatarFileInput.click();
        });

        avatarFileInput.addEventListener('change', handleAvatarUpload);

        function getAvatarStorageKey() {
            if (currentUser?.id) {
                return `avatar:user:${currentUser.id}`;
            }
            if (currentUser?.email) {
                return `avatar:email:${currentUser.email}`;
            }
            return null;
        }

        function applyAvatarPreview(sourceUrl, fallbackLetter) {
            if (sourceUrl) {
                avatarImage.style.display = 'block';
                avatarText.style.display = 'none';
                avatarImage.src = PLACEHOLDER_IMAGE;
                avatarImage.dataset.imageUrl = sourceUrl;
                setImageWithFallback(avatarImage, sourceUrl);
            } else {
                avatarImage.style.display = 'none';
                avatarText.style.display = 'block';
                avatarText.textContent = fallbackLetter;
            }
        }

        async function loadProfile() {
            try {
                currentUser = await api.getProfile();
                document.getElementById('username').value = currentUser.username || '';
                document.getElementById('email').value = currentUser.email || '';

                const storageKey = getAvatarStorageKey();
                const storedAvatar = storageKey ? localStorage.getItem(storageKey) : '';
                const avatarUrl = currentUser.avatar_url || storedAvatar || '';
                applyAvatarPreview(avatarUrl, (currentUser.username || 'U')[0].toUpperCase());
            } catch (e) {
                showToast('Ошибка загрузки профиля', 'error');
            }
        }

        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (file) {
                selectedAvatarFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedAvatarDataUrl = e.target.result;
                    applyAvatarPreview(selectedAvatarDataUrl, (currentUser?.username || 'U')[0].toUpperCase());
                };
                reader.readAsDataURL(file);
            }
        }

        async function saveProfile(event) {
            event.preventDefault();
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Сохранение...';

            try {
                const username = document.getElementById('username').value;
                if (selectedAvatarFile) {
                    try {
                        await api.uploadAvatar(selectedAvatarFile);
                    } catch (error) {
                        const storageKey = getAvatarStorageKey();
                        if (storageKey && selectedAvatarDataUrl) {
                            localStorage.setItem(storageKey, selectedAvatarDataUrl);
                        }
                    }
                    selectedAvatarFile = null;
                }
                await api.updateProfile({ username });
                showToast('Профиль сохранен!', 'success');
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
            } catch (e) {
                showToast('Ошибка сохранения профиля', 'error');
                saveBtn.disabled = false;
                saveBtn.textContent = 'Сохранить';
            }
        }

        async function init() {
            if (!(await requireAuth())) {
                return;
            }
            await loadProfile();
        }

        window.saveProfile = saveProfile;

        init();
    </script>

    <script type="module">
        import { renderBottomNav } from './js/components.js';
        const navContainer = document.getElementById('bottom-nav');
        if (navContainer) {
            navContainer.innerHTML = renderBottomNav('profile');
        } else {
            document.body.insertAdjacentHTML('beforeend', renderBottomNav('profile'));
        }
    </script>
</body>
</html>
