<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование - SmartCook</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .page-header {
            padding: var(--spacing-lg) 0;
            background: var(--color-bg);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .page-back {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--color-bg-secondary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .page-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
        }

        .profile-avatar-section {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: var(--radius-full);
            background: var(--color-bg-tertiary);
            margin: 0 auto var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-3xl);
            border: 4px solid var(--color-primary);
            position: relative;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: var(--radius-full);
            object-fit: cover;
        }

        .avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            background: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
        }

        .avatar-upload input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <main class="app-main">
            <div class="page-content">
                <div class="container">
                    <div class="page-header">
                        <button class="page-back" onclick="window.history.back()">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                            </svg>
                        </button>
                        <h1 class="page-title">Редактирование</h1>
                    </div>

                    <div class="profile-section">
                        <div class="profile-avatar-section">
                            <div class="profile-avatar" id="avatar-container">
                                <span id="avatar-text">U</span>
                            </div>
                            <label class="avatar-upload">
                                <input type="file" accept="image/*" id="avatar-file" onchange="handleAvatarUpload(event)">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </label>
                        </div>

                        <form id="profile-form" onsubmit="saveProfile(event)">
                            <div class="form-group">
                                <label>Имя Фамилия</label>
                                <input type="text" id="username" placeholder="Имя Фамилия" required>
                            </div>
                            <div class="form-group">
                                <label>email@service.domain</label>
                                <input type="email" id="email" placeholder="email@service.domain" readonly>
                            </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-lg);" id="save-btn">
                        Сохранить
                    </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div id="bottom-nav"></div>
    </div>

    <script type="module">
        import { api } from './js/api.js';
        import { requireAuth } from './js/auth.js';
        import { showToast } from './js/utils.js';
        import { setImageWithFallback, PLACEHOLDER_IMAGE } from './js/image.js';

        if (!requireAuth()) {
            window.location.href = 'login.html';
        }

        let selectedAvatarFile = null;

        async function loadProfile() {
            try {
                const profile = await api.getProfile();
                document.getElementById('username').value = profile.username || '';
                document.getElementById('email').value = profile.email || '';
                
                const avatarContainer = document.getElementById('avatar-container');
                if (profile.avatar_url) {
                    avatarContainer.innerHTML = `<img src="${PLACEHOLDER_IMAGE}" data-image-url="${profile.avatar_url}" alt="${profile.username}">`;
                    const avatarImg = avatarContainer.querySelector('img');
                    setImageWithFallback(avatarImg, profile.avatar_url);
                } else {
                    avatarContainer.innerHTML = `<span>${(profile.username || 'U')[0].toUpperCase()}</span>`;
                }

            } catch (e) {
                showToast('Ошибка загрузки профиля', 'error');
            }
        }

        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (file) {
                selectedAvatarFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const avatarContainer = document.getElementById('avatar-container');
                    avatarContainer.innerHTML = `<img src="${PLACEHOLDER_IMAGE}" data-image-url="${e.target.result}" alt="Avatar">`;
                    const avatarImg = avatarContainer.querySelector('img');
                    setImageWithFallback(avatarImg, e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        async function saveProfile(event) {
            event.preventDefault();
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Сохранение...';

            try {
                const username = document.getElementById('username').value;
                if (selectedAvatarFile) {
                    await api.uploadAvatar(selectedAvatarFile);
                    selectedAvatarFile = null;
                }
                await api.updateProfile({ username });
                showToast('Профиль сохранен!', 'success');
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
            } catch (e) {
                showToast('Ошибка сохранения профиля', 'error');
                saveBtn.disabled = false;
                saveBtn.textContent = 'Сохранить';
            }
        }

        loadProfile();
    </script>

    <script type="module">
        import { renderBottomNav } from './js/components.js';
        const navContainer = document.getElementById('bottom-nav');
        if (navContainer) {
            navContainer.innerHTML = renderBottomNav('profile');
        } else {
            document.body.insertAdjacentHTML('beforeend', renderBottomNav('profile'));
        }
    </script>
</body>
</html>
