<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">üç≥ Recipe Finder</a>
            <ul class="nav-links">
                <li><a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a></li>
                <li><a href="categories.html">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 style="margin-bottom: 2rem;">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h1>
        <div id="categories" class="recipe-grid"></div>
    </div>

    <script src="js/api.js"></script>
    <script>
        async function loadCategories() {
            try {
                const categories = await api.getCategories();
                displayCategories(categories);
            } catch (error) {
                document.getElementById('categories').innerHTML = 
                    `<div class="alert alert-error">${error.message}</div>`;
            }
        }

        function displayCategories(categories) {
            const container = document.getElementById('categories');
            container.innerHTML = categories.map(cat => `
                <div class="recipe-card" onclick="window.location.href='find-recipe.html?categoryId=${cat.id}'">
                    <div class="recipe-card-content" style="text-align:center;padding:3rem 1rem;">
                        <h3 class="recipe-card-title">${cat.name}</h3>
                    </div>
                </div>
            `).join('');
        }

        loadCategories();
    </script>
</body>
