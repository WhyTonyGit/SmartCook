<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог рецептов - SmartCook</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .page-header {
            padding: var(--spacing-lg) 0;
            background: var(--color-bg);
            margin-bottom: var(--spacing-md);
        }

        .page-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--spacing-md);
        }

        .search-bar {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .search-bar input {
            flex: 1;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
        }

        .sort-filter {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-sm);
        }

        .sort-filter select {
            border: none;
            background: transparent;
            color: var(--color-primary);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
        }

        @media (min-width: 768px) {
            .category-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .category-card {
            aspect-ratio: 1;
            background: var(--color-bg);
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .category-card-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
            background: var(--color-bg-tertiary);
        }

        .category-card-title {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-base);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <main class="app-main">
            <div class="page-content">
                <div class="container">
                    <div class="page-header">
                        <h1 class="page-title">Каталог рецептов</h1>
                        <div class="search-bar">
                            <input type="text" id="search-input" placeholder="Поиск..." oninput="searchRecipes()">
                            <button class="btn btn-icon" onclick="searchRecipes()">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
                                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="sort-filter">
                            <span>Сортировка:</span>
                            <select id="sort-select" onchange="changeView()">
                                <option value="grid">Сетка</option>
                                <option value="list">Список</option>
                            </select>
                            <select id="sort-by" onchange="loadRecipes()">
                                <option value="popular">По популярности</option>
                                <option value="rating">По рейтингу</option>
                                <option value="time">По времени</option>
                            </select>
                        </div>
                    </div>

                    <div id="categories-view" style="display: block;">
                        <div class="category-grid" id="categories"></div>
                    </div>

                    <div id="recipes-view" style="display: none;">
                        <div class="recipe-grid" id="recipes"></div>
                    </div>
                </div>
            </div>
        </main>
        <div id="bottom-nav"></div>
    </div>

    <script type="module">
        import { api } from './js/api.js';
        import { requireAuth } from './js/auth.js';
        import { renderRecipeCard } from './js/components.js';
        import { applyImageFallbacks, PLACEHOLDER_IMAGE } from './js/image.js';
        import { showLoading, showEmptyState, debounce } from './js/utils.js';

        let currentCategoryId = null;
        let currentSort = 'popular';
        let favorites = new Set();

        // Загрузка категорий
        async function loadCategories() {
            showLoading(document.getElementById('categories'));

            try {
                const categories = await api.getCategories();
                displayCategories(categories);
            } catch (error) {
                showEmptyState(document.getElementById('categories'), 'Не удалось загрузить категории', '');
            }
        }

        function displayCategories(categories) {
            const container = document.getElementById('categories');
            container.innerHTML = categories.map(cat => {
                const imageUrl = cat.image_url || '';
                return `
                    <div class="category-card" onclick="selectCategory(${cat.id}, '${cat.name.replace(/'/g, "\\'")}')">
                        <img src="${PLACEHOLDER_IMAGE}" data-image-url="${imageUrl}" data-image-name="${cat.name}" data-image-type="category" alt="${cat.name}" class="category-card-image">
                        <div class="category-card-title">${cat.name}</div>
                    </div>
                `;
            }).join('');
            applyImageFallbacks(container);
        }

        function selectCategory(categoryId, categoryName) {
            currentCategoryId = categoryId;
            document.getElementById('categories-view').style.display = 'none';
            document.getElementById('recipes-view').style.display = 'block';
            document.querySelector('.page-title').textContent = categoryName;
            loadRecipes();
        }

        async function loadRecipes() {
            currentSort = document.getElementById('sort-by').value;
            showLoading(document.getElementById('recipes'));

            try {
                const params = {
                    sort: currentSort
                };
                if (currentCategoryId) {
                    params.categoryId = currentCategoryId;
                }

                const recipes = await api.searchRecipes(params);
                displayRecipes(recipes);
            } catch (error) {
                showEmptyState(document.getElementById('recipes'), 'Не удалось загрузить рецепты', '');
            }
        }

        async function loadFavorites() {
            try {
                const token = api.getToken();
                if (token) {
                    const favs = await api.getFavorites();
                    favorites = new Set(favs.map(r => r.id));
                }
            } catch (e) {
                // Не критично
            }
        }

        function displayRecipes(recipes) {
            const container = document.getElementById('recipes');
            if (!recipes || recipes.length === 0) {
                showEmptyState(container, 'Рецепты не найдены', '');
                return;
            }

            container.innerHTML = recipes.map(recipe => {
                recipe.is_favorite = favorites.has(recipe.id);
                return renderRecipeCard(recipe, {
                    showFavorite: true,
                    showStatus: true,
                    onClick: `window.location.href='recipe.html?id=${recipe.id}'`,
                    favoriteCallback: `toggleFavorite(${recipe.id}, event)`
                });
            }).join('');
            applyImageFallbacks(container);
        }

        async function toggleFavorite(recipeId, event) {
            event.stopPropagation();
            const card = event.target.closest('.recipe-card');
            const favoriteBtn = card.querySelector('.recipe-card-favorite');
            
            try {
                if (favorites.has(recipeId)) {
                    await api.removeFavorite(recipeId);
                    favorites.delete(recipeId);
                    favoriteBtn.classList.remove('active');
                    favoriteBtn.querySelector('svg path').setAttribute('d', 'M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z');
                } else {
                    await api.addFavorite(recipeId);
                    favorites.add(recipeId);
                    favoriteBtn.classList.add('active');
                    favoriteBtn.querySelector('svg path').setAttribute('d', 'M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
                }
            } catch (e) {
                console.error('Failed to toggle favorite:', e);
            }
        }

        const searchDebounced = debounce(function(query) {
            if (!query) {
                if (currentCategoryId) {
                    loadRecipes();
                } else {
                    document.getElementById('categories-view').style.display = 'block';
                    document.getElementById('recipes-view').style.display = 'none';
                    document.querySelector('.page-title').textContent = 'Каталог рецептов';
                }
                return;
            }

            document.getElementById('categories-view').style.display = 'none';
            document.getElementById('recipes-view').style.display = 'block';
            
            api.searchRecipes({ q: query, sort: currentSort }).then(recipes => {
                displayRecipes(recipes);
            }).catch(e => {
                console.error('Search failed:', e);
            });
        }, 300);

        function searchRecipes() {
            const query = document.getElementById('search-input').value;
            searchDebounced(query);
        }

        function changeView() {
            // Переключение между сеткой и списком можно добавить позже
        }

        window.selectCategory = selectCategory;
        window.loadRecipes = loadRecipes;
        window.searchRecipes = searchRecipes;
        window.changeView = changeView;
        window.toggleFavorite = toggleFavorite;

        // Инициализация
        async function init() {
            if (!(await requireAuth())) {
                return;
            }
            await loadFavorites();
            await loadCategories();
        }

        init();
    </script>

    <script type="module">
        import { renderBottomNav } from './js/components.js';
        const navContainer = document.getElementById('bottom-nav');
        if (navContainer) {
            navContainer.innerHTML = renderBottomNav('catalog');
        } else {
            document.body.insertAdjacentHTML('beforeend', renderBottomNav('catalog'));
        }
    </script>
</body>
</html>
