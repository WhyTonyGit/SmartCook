<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Рады приветствовать! - SmartCook</title>
    <link rel="icon" href="/assets/brand/favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="css/common.css">
</head>
<body class="auth-gradient-page">
    <div class="app-shell app-shell--auth">
        <main class="app-main app-main--full">
            <div class="auth-container">
                <div class="auth-header">
                    <h1 class="auth-title">Рады приветствовать!</h1>
                    <p class="auth-subtitle">Укажите ваши данные для регистрации и настройте свои предпочтения</p>
                </div>

                <div id="alert"></div>

                <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Введите email или номер телефона" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Как к вам обращаться?" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Телефон (необязательно)">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Введите пароль" required minlength="6">
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
                        <div id="password-match" class="password-match"></div>
                    </div>
                    <button type="submit" class="btn-primary" id="submit-btn">Продолжить</button>
                </form>

                <div class="social-login">
                    <p class="social-login-title">Войти с помощью</p>
                    <div class="social-buttons">
                        <button class="social-btn" onclick="socialLogin('google')" title="Google">
                            <span style="font-size: 24px; font-weight: bold; color: #4285F4;">G</span>
                        </button>
                        <button class="social-btn" onclick="socialLogin('yandex')" title="Yandex">
                            <span style="font-size: 24px; font-weight: bold; color: #FC3F1D;">Я</span>
                        </button>
                        <button class="social-btn" onclick="socialLogin('vk')" title="VKontakte">
                            <span style="font-size: 20px; font-weight: bold; color: #0077FF;">VK</span>
                        </button>
                    </div>
                </div>

                <div class="auth-footer">
                    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { api } from './js/api.js';
        import { showToast } from './js/utils.js';

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            if (!message) {
                alert.innerHTML = '';
                return;
            }
            alert.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        // Проверка совпадения паролей
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirm = this.value;
            const matchEl = document.getElementById('password-match');
            
            if (confirm.length === 0) {
                matchEl.textContent = '';
                matchEl.className = 'password-match';
                return;
            }
            
            if (password === confirm) {
                matchEl.textContent = '✓ Пароли совпадают';
                matchEl.className = 'password-match success';
            } else {
                matchEl.textContent = '✗ Пароли не совпадают';
                matchEl.className = 'password-match error';
            }
        });

        async function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submit-btn');

            // Валидация
            if (password !== confirmPassword) {
                showAlert('Пароли не совпадают');
                return;
            }

            if (password.length < 6) {
                showAlert('Пароль должен содержать минимум 6 символов');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Регистрация...';
            showAlert('');

            try {
                const result = await api.register(username, email, phone || null, password);
                showToast('Регистрация успешна!', 'success');
                localStorage.setItem('pending_registration_email', email);
                // После регистрации переходим на страницу выбора исключенных ингредиентов
                setTimeout(() => {
                    window.location.href = 'preferences.html';
                }, 1000);
            } catch (error) {
                showAlert(error.message || 'Ошибка регистрации. Проверьте данные и попробуйте снова.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Продолжить';
            }
        }

        function socialLogin(provider) {
            showToast('Социальный вход пока не реализован', 'info');
            // TODO: Реализовать OAuth интеграцию
        }

        window.handleRegister = handleRegister;
        window.socialLogin = socialLogin;
    </script>
</body>
</html>
