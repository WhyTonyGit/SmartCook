<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добро пожаловать! - SmartCook</title>
    <link rel="icon" href="/assets/brand/favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="css/common.css">
</head>
<body class="auth-gradient-page">
    <div class="app-shell app-shell--auth">
        <main class="app-main app-main--full">
            <div class="auth-container">
                <div class="auth-header">
                    <h1 class="auth-title">Добро пожаловать!</h1>
                    <p class="auth-subtitle">Войдите в аккаунт с помощью указанных при регистрации данных</p>
                </div>

                <div id="alert"></div>

                <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="text" id="emailOrPhone" placeholder="Введите email или номер телефона" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Введите пароль" required>
                    </div>
                    <button type="submit" class="btn-primary" id="submit-btn">Войти</button>
                </form>

                <div class="social-login">
                    <p class="social-login-title">Войти с помощью</p>
                    <div class="social-buttons">
                        <button class="social-btn" onclick="socialLogin('google')" title="Google">
                            <span style="font-size: 24px; font-weight: bold; color: #4285F4;">G</span>
                        </button>
                        <button class="social-btn" onclick="socialLogin('yandex')" title="Yandex">
                            <span style="font-size: 24px; font-weight: bold; color: #FC3F1D;">Я</span>
                        </button>
                        <button class="social-btn" onclick="socialLogin('vk')" title="VKontakte">
                            <span style="font-size: 20px; font-weight: bold; color: #0077FF;">VK</span>
                        </button>
                    </div>
                </div>

                <div class="auth-footer">
                    <p>Впервые у нас? <a href="register.html">Зарегистрироваться</a></p>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { api } from './js/api.js';
        import { showToast } from './js/utils.js';
        import { migratePendingPreferences } from './js/preferences-store.js';

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            if (!message) {
                alert.innerHTML = '';
                return;
            }
            alert.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        async function handleLogin(event) {
            event.preventDefault();
            const emailOrPhone = document.getElementById('emailOrPhone').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Вход...';
            showAlert('');

            try {
                const result = await api.login(emailOrPhone, password);
                try {
                    await migratePendingPreferences();
                } catch (migrationError) {
                    console.error('Failed to migrate pending preferences:', migrationError);
                }
                showToast('Успешный вход!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            } catch (error) {
                showAlert(error.message || 'Ошибка входа. Проверьте данные и попробуйте снова.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Войти';
            }
        }

        function socialLogin(provider) {
            showToast('Социальный вход пока не реализован', 'info');
            // TODO: Реализовать OAuth интеграцию
        }

        window.handleLogin = handleLogin;
        window.socialLogin = socialLogin;
    </script>
    <script type="module" src="js/layout.js"></script>
</body>
</html>
