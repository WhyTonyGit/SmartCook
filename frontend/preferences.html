<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Укажите предпочтения - SmartCook</title>
    <link rel="icon" href="/assets/brand/favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="css/common.css">
    <style>
        .search-bar {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .search-bar input {
            flex: 1;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
        }

        .search-bar button {
            padding: var(--spacing-md);
            min-width: 48px;
            border-radius: var(--radius-md);
        }

        .ingredient-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--color-bg);
            border: 1px solid var(--color-primary);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
        }

        .ingredient-item-image {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-md);
            object-fit: cover;
            background: var(--color-bg-tertiary);
        }

        .ingredient-item-name {
            flex: 1;
            font-weight: var(--font-weight-medium);
            color: var(--color-text);
        }

        .ingredient-item-remove {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            background: var(--color-primary);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .ingredient-item-remove:hover {
            background: var(--color-error);
            transform: scale(1.1);
        }

        .ingredient-suggestions {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            max-height: 300px;
            overflow-y: auto;
            margin-top: var(--spacing-sm);
            display: none;
        }

        .ingredient-suggestion {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            cursor: pointer;
            transition: background var(--transition-fast);
            border-bottom: 1px solid var(--color-border-light);
        }

        .ingredient-suggestion:hover {
            background: var(--color-bg-secondary);
        }

        .ingredient-suggestion:last-child {
            border-bottom: none;
        }

        .ingredient-suggestion-image {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            object-fit: cover;
            background: var(--color-bg-tertiary);
        }

        .ingredient-suggestion-name {
            flex: 1;
            font-size: var(--font-size-sm);
        }

        .empty-selected {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--color-text-secondary);
        }

        .btn-save {
            width: 100%;
            margin-top: var(--spacing-xl);
        }

        .selected-title {
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
        }
    </style>
</head>
<body class="auth-gradient-page">
    <div class="app-shell app-shell--auth">
        <main class="app-main app-main--full">
            <div class="auth-container auth-container--wide">
                <div class="auth-header auth-header--left">
                    <h1 class="auth-title">Укажите предпочтения</h1>
                    <p class="auth-subtitle">Выберите продукты, которые не можете или не хотите принимать в пищу</p>
                </div>

                <div class="search-bar">
                    <input type="text" id="ingredient-search" placeholder="Поиск..." autocomplete="off">
                    <button class="btn btn-primary" onclick="searchIngredients()">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>

                <div class="ingredient-suggestions" id="suggestions"></div>

                <div id="selected-ingredients">
                    <h3 class="selected-title">Выбранные ингредиенты</h3>
                    <div id="selected-list"></div>
                </div>

                <button class="btn btn-primary btn-save" onclick="savePreferences()" id="save-btn">
                    Сохранить
                </button>

                <div class="auth-footer" id="preferences-footer">
                    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                </div>
            </div>
        </main>
        <div id="bottom-nav"></div>
    </div>

    <script type="module">
        import { api } from './js/api.js';
        import { isAuthenticated, requireAuth } from './js/auth.js';
        import { debounce, showToast, showEmptyState } from './js/utils.js';
        import { applyImageFallbacks, PLACEHOLDER_IMAGE } from './js/image.js';
        import { loadPendingPreferences, savePendingPreferences } from './js/preferences-store.js';

        const params = new URLSearchParams(window.location.search);
        const isSettingsMode = params.get('mode') === 'settings';
        let authAvailable = false;
        let selectedIngredients = [];
        let allIngredients = [];

        const pageTitle = document.querySelector('.auth-title');
        const pageSubtitle = document.querySelector('.auth-subtitle');
        const saveBtn = document.getElementById('save-btn');
        const footer = document.getElementById('preferences-footer');
        if (isSettingsMode) {
            pageTitle.textContent = 'Настройки';
            pageSubtitle.textContent = 'Исключенные ингредиенты для вашего профиля';
            saveBtn.textContent = 'Сохранить';
            footer.style.display = 'none';
        } else {
            saveBtn.textContent = 'Сохранить';
        }

        // Загрузка текущих исключенных ингредиентов
        async function loadForbiddenIngredients() {
            try {
                const forbidden = await api.getForbiddenIngredients();
                selectedIngredients = forbidden.map(ing => ing.id);
                renderSelected();
            } catch (e) {
                console.error('Failed to load forbidden ingredients:', e);
            }
        }

        function loadLocalPreferences() {
            try {
                const { items } = loadPendingPreferences();
                selectedIngredients = Array.isArray(items) ? items : [];
                renderSelected();
            } catch (e) {
                console.error('Failed to load local preferences:', e);
            }
        }

        // Загрузка всех ингредиентов
        async function loadAllIngredients() {
            try {
                allIngredients = await api.getIngredients();
            } catch (e) {
                console.error('Failed to load ingredients:', e);
            }
        }

        // Поиск ингредиентов
        const searchDebounced = debounce(async function(query) {
            if (!query || query.length < 2) {
                document.getElementById('suggestions').style.display = 'none';
                return;
            }

            try {
                const ingredients = await api.getIngredients(query);
                showSuggestions(ingredients);
            } catch (e) {
                console.error('Failed to search ingredients:', e);
            }
        }, 300);

        document.getElementById('ingredient-search').addEventListener('input', (e) => {
            searchDebounced(e.target.value);
        });

        function showSuggestions(ingredients) {
            const container = document.getElementById('suggestions');
            const filtered = ingredients.filter(ing => !selectedIngredients.includes(ing.id));
            
            if (filtered.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.innerHTML = filtered.map(ing => {
                const imageUrl = ing.image_url || '';
                return `
                    <div class="ingredient-suggestion" onclick="addIngredient(${ing.id}, '${ing.name.replace(/'/g, "\\'")}')">
                        <img src="${PLACEHOLDER_IMAGE}" data-image-url="${imageUrl}" data-image-name="${ing.name}" data-image-type="ingredient" alt="${ing.name}" class="ingredient-suggestion-image" loading="lazy">
                        <span class="ingredient-suggestion-name">${ing.name}</span>
                    </div>
                `;
            }).join('');
            container.style.display = 'block';
            applyImageFallbacks(container);
        }

        function addIngredient(id, name) {
            if (selectedIngredients.includes(id)) return;
            selectedIngredients.push(id);
            renderSelected();
            document.getElementById('ingredient-search').value = '';
            document.getElementById('suggestions').style.display = 'none';
        }

        function removeIngredient(id) {
            selectedIngredients = selectedIngredients.filter(ingId => ingId !== id);
            renderSelected();
        }

        async function renderSelected() {
            const container = document.getElementById('selected-list');
            
            if (selectedIngredients.length === 0) {
                container.innerHTML = '<div class="empty-selected">Выберите ингредиенты, которые вы не едите</div>';
                return;
            }

            try {
                // Получаем данные выбранных ингредиентов
                const ingredients = await api.getIngredients();
                const selected = ingredients.filter(ing => selectedIngredients.includes(ing.id));
                
                container.innerHTML = selected.map(ing => {
                    const imageUrl = ing.image_url || '';
                    return `
                        <div class="ingredient-item">
                            <img src="${PLACEHOLDER_IMAGE}" data-image-url="${imageUrl}" data-image-name="${ing.name}" data-image-type="ingredient" alt="${ing.name}" class="ingredient-item-image" loading="lazy">
                            <span class="ingredient-item-name">${ing.name}</span>
                            <button class="ingredient-item-remove" onclick="removeIngredient(${ing.id})">
                                <svg viewBox="0 0 24 24" width="18" height="18" fill="white">
                                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                </svg>
                            </button>
                        </div>
                    `;
                }).join('');
                applyImageFallbacks(container);
            } catch (e) {
                console.error('Failed to render selected:', e);
            }
        }

        async function savePreferences() {
            saveBtn.disabled = true;
            saveBtn.textContent = 'Сохранение...';

            try {
                if (authAvailable) {
                    await api.updateForbiddenIngredients(selectedIngredients);
                } else {
                    savePendingPreferences(selectedIngredients);
                }
                showToast('Предпочтения сохранены!', 'success');
                const redirectTarget = isSettingsMode
                    ? 'profile.html'
                    : (authAvailable ? 'index.html' : 'login.html');
                setTimeout(() => {
                    window.location.href = redirectTarget;
                }, 1000);
            } catch (e) {
                showToast('Ошибка сохранения', 'error');
                saveBtn.disabled = false;
                saveBtn.textContent = 'Сохранить';
            }
        }

        function searchIngredients() {
            const query = document.getElementById('ingredient-search').value;
            if (query) {
                searchDebounced(query);
            }
        }

        window.addIngredient = addIngredient;
        window.removeIngredient = removeIngredient;
        window.savePreferences = savePreferences;
        window.searchIngredients = searchIngredients;

        async function init() {
            authAvailable = await isAuthenticated();
            if (isSettingsMode && !authAvailable) {
                await requireAuth();
                return;
            }
            if (authAvailable) {
                loadForbiddenIngredients();
            } else {
                loadLocalPreferences();
            }
            loadAllIngredients();
        }

        init();
    </script>

    <script type="module">
        import { renderBottomNav } from './js/components.js';
        const navContainer = document.getElementById('bottom-nav');
        const params = new URLSearchParams(window.location.search);
        if (params.get('mode') === 'settings') {
            if (navContainer) {
                navContainer.innerHTML = renderBottomNav('profile');
            } else {
                document.body.insertAdjacentHTML('beforeend', renderBottomNav('profile'));
            }
        } else if (navContainer) {
            navContainer.remove();
        }
    </script>
    <script type="module" src="js/layout.js"></script>
</body>
</html>
